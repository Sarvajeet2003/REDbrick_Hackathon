<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <title>Checkbox Example</title>
</head>

<body style="background-color: var(--background-color);">
    <form class="checkbox-form">
        <div class="checkbox-group">
            <h2 style="color: var(--primary-color);">Food Information</h2>
            <label>
                <input type="checkbox" name="fruits"> Fruits
            </label>
            <label>
                <input type="checkbox" name="vegetable"> Vegetable
            </label>
            <label>
                <input type="checkbox" name="north-indian-cuisine"> North Indian Cuisine
            </label>
            <label>
                <input type="checkbox" name="south-indian-cuisine"> South Indian Cuisine
            </label>
            <label>
                <input type="checkbox" name="desserts"> Desserts
            </label>
            <label>
                <input type="checkbox" name="drinks"> Drinks
            </label>
            <label>
                <input type="checkbox" name="italian-cuisine"> Italian Cuisine
            </label>
            <label>
                <input type="checkbox" name="asian-cuisine"> Asian Cuisine
            </label>
            <!-- Additional Information Heading -->
            <h2>Additional Information</h2>
            <!-- Additional fields -->
            <label>
                <input type="checkbox" name="raw"> Raw
            </label>
            <label>
                <input type="checkbox" name="cooked"> Cooked
            </label>
            <label>
                <input type="checkbox" name="spicy"> Spicy
            </label>
            <label>
                <input type="checkbox" name="sweet"> Sweet
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
